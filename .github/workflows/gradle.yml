name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      working-directory: src/
      run: chmod +x gradlew
    - name: Build DatabasePlugin
      working-directory: src/DatabasePlugin/
      run: ../gradlew build
    - uses: actions/upload-artifact@v1
      with:
        name: DatabasePlugin.jar
        path: src/DatabasePlugin/build/libs
    - name: Build ExperiencePlugin
      working-directory: src/ExperiencePlugin/
      run: ../gradlew build
    - name: Build ModerationPlugin
      working-directory: src/ModerationPlugin/
      run: ../gradlew build
    - name: Build PollPlugin
      working-directory: src/PollPlugin/
      run: ../gradlew build
    - name: Make a build
      working-directory: src/
      run: ./gradlew build
