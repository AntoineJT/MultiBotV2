name: Java CI

on: [push]

jobs:
  prepare:
    name: Prepare environment
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        working-directory: src/
        run: chmod +x gradlew

  build_db:
    name: Build Database Plugin
    runs-on: ubuntu-latest
    needs: [prepare]
    
    steps:
      - working-directory: src/DatabasePlugin/
        run: ../gradlew build
      
  upload_db:
    name: Upload Database Plugin artifact
    runs-on: ubuntu-latest
    needs: [prepare, build_db]
    
    steps:
      - uses: actions/upload-artifact@v1
        with:
          name: DatabasePlugin.jar
          path: src/DatabasePlugin/build/libs
